<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Genetic Algorithm</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <script type="module" src="build/main.js"></script>
        <div class="main">
            <div class="sidebar-container">
                <h1 class="sidebar-title">Genetic Algorithm</h1>
                <div class="sliders-container">
                    <h5 class="slider-title">POPULATION (#)</h5>
                    <div class="slider-container">
                        <h5 class="slider-limit">1</h5>
                        <input class="slider" type="range" min="0" max="100" step="5"></input>
                        <h5 class="slider-limit">100</h5>
                    </div>
                    <h5 class="slider-title">TRIANGLES (#)</h5>
                    <div class="slider-container">
                        <h5 class="slider-limit">1</h5>
                        <input class="slider" type="range" min="0" max="1000" step="50"></input>
                        <h5 class="slider-limit">1000</h5>
                    </div>
                    <h5 class="slider-title">MUTATION FREQUENCY (#)</h5>
                    <div class="slider-container">
                        <h5 class="slider-limit">0.0</h5>
                        <input class="slider" type="range" min="0" max="1" step="0.05"></input>
                        <h5 class="slider-limit">1.0</h5>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
