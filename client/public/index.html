<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Genetic Algorithm</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script type="module" src="build/main.js"></script>
    <div class="main">
      <div class="sidebar-section color-white background-black">
        <h1 class="text-center margin-big">GENETIC ALGORITHM</h1>
        <div class="margin-big">
          <h5 id="slider-population-title" class="text-center margin-small">
            LOADING...
          </h5>
          <div style="display: flex">
            <h5 class="slider-limit-section text-center margin-zero">1</h5>
            <input
              id="slider-population"
              class="slider-section margin-zero accent-other"
              type="range"
              min="0"
              max="12"
              step="1"
            >
            <h5 class="slider-limit-section text-center margin-zero">4096</h5>
          </div>
          <h5 id="slider-triangles-title" class="text-center margin-small">
            LOADING...
          </h5>
          <div style="display: flex">
            <h5 class="slider-limit-section text-center margin-zero">1</h5>
            <input
              id="slider-triangles"
              class="slider-section margin-zero accent-other"
              type="range"
              min="0"
              max="1000"
              step="25"
            >
            <h5 class="slider-limit-section text-center margin-zero">1000</h5>
          </div>
          <h5
            id="slider-mutation-title"
            class="text-center margin-small"
          >
            LOADING...
          </h5>
          <div style="display: flex">
            <h5 class="slider-limit-section text-center margin-zero">0%</h5>
            <input
              id="slider-mutation"
              class="slider-section margin-zero accent-other"
              type="range"
              min="0"
              max="0.05"
              step="0.001"
            >
            <h5 class="slider-limit-section text-center margin-zero">5%</h5>
          </div>
          <h5 id="slider-tournament-title" class="text-center margin-small">
            LOADING...
          </h5>
          <div style="display: flex">
            <h5 class="slider-limit-section text-center margin-zero">1</h5>
            <input
              id="slider-tournament"
              class="slider-section margin-zero accent-other"
              type="range"
              min="1"
              max="25"
              step="1"
            >
            <h5 class="slider-limit-section text-center margin-zero">25</h5>
          </div>
          <h5 id="slider-resolution-title" class="text-center margin-small">
            LOADING...
          </h5>
          <div style="display: flex">
            <h5 class="slider-limit-section text-center margin-zero">32</h5>
            <input
              id="slider-resolution"
              class="slider-section margin-zero accent-other"
              type="range"
              min="32"
              max="512"
              step="32"
            >
            <h5 class="slider-limit-section text-center margin-zero">512</h5>
          </div>
        </div>
        <div class="margin-big">
          <h2 class="text-center margin-zero">OVERVIEW</h2>
          <div class="center-row margin-big">
            <div class="center-column">
              <h5 class="text-center margin-small">GENERATIONS</h5>
              <h5 id="generations" class="text-center margin-small color-other">
                0
              </h5>
            </div>
            <div class="center-column">
              <h5 class="text-center margin-small">FITNESS</h5>
              <h5 id="fitness" class="text-center margin-small color-other">
                0
              </h5>
            </div>
            <div class="center-column">
              <h5 class="text-center margin-small">PERFORMANCE</h5>
              <h5 id="performance" class="text-center margin-small color-other">
                0 / S
              </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="content-section" style="position: relative">
        <div id="content-images" style="display: none">
          <div class="center-row" style="position: absolute">
            <img id="content-image-reference" class="content-image-section">
            <canvas id="content-image-generated" class="content-image-section">
            </canvas>
          </div>
        </div>
        <div id="content-upload">
          <div class="center-column margin-zero" style="position: absolute">
            <h2 class="text-center margin-zero">
              UPLOAD YOUR IMAGE TO START THE ALGORITHM
            </h2>
            <h5 class="text-center margin-zero color-other">
              YOU CAN DRAG AND DROP IT HERE OR CLICK TO BROWSE
            </h5>
          </div>
          <div class="content-upload-section" style="position: absolute">
            <input
              id="content-image-upload"
              class="content-upload-section"
              style="opacity: 0"
              type="file"
              accept="image/*"
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
